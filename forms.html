<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>First Form</title>
</head>
<body>
    <form action="https://formspree.io/f/xjvqjgvr"
    method="post">
        <label>
            Enter Name:
            <br>
            <input type="text" name="Name">
        </label>
        <br>
        <label>
            Enter Surname:
            <br>
            <input type="text" name="Surname">
        </label>
        <br>
        <label>
            Enter Email:
            <br>
            <input type="email" name="Email">
        </label>
        <br>
        <label>Select Gender:</label>
        <br>
        <select>
            <option name="Nothing"></option>
            <option name="Male">Male</option>
            <option name="Female">Female</option>
        </select>
        <br>
        <label>Select Race:</label>
        <br>
        <select>
            <option name="Nothing"></option>
            <option name="White">White</option>
            <option name="Black">Black</option>
            <option name="Coloured">Coloured</option>
            <option name="Asian">Asian</option>
        </select>
        <br>
        <label>
            Comment:
            <br>
            <textarea style="width: 20%; height: 60px;" name="Comment"></textarea>
        </label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
